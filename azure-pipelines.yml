# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  vmImage: 'Ubuntu 16.04'

trigger:
  branches:
    include:
      - master

variables:
  dockerFile: 'engine/DOCKERFILE'
  imageName: 'lazerfx/engine:$(Build.BuildNumber)'

steps:
  - checkout: self
    clean: true

  - task: Docker@1
    displayName: Build the Service Image
    inputs:
      command: 'Build an Image'
      containerregistrytype: 'Container Registry'
      dockerRegistryEndpoint: Heroku
      useDefaultContext: false
      buildContext: /home/vsts/work/1/s/engine
      dockerFile: $(dockerFile)
      imageName: $(imageName)
  
  - task: Docker@1
    displayName: Push Service Image to Heroku
    inputs:
      command: 'Push an Image'
      containerregistrytype: Container Registry
      dockerRegistryEndpoint: Heroku
      useDefaultContext: false
      buildContext: /home/vsts/work/1/s/engine
      imageName: $(imageName)